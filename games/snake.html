<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #17212b);
            color: var(--tg-theme-text-color, #ffffff);
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #game-board {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            background: var(--tg-theme-secondary-bg-color, #2b5278);
        }

        .snake {
            background: var(--tg-theme-button-color, #5ac8fb);
            border-radius: 2px;
        }

        .snake-head {
            background: var(--tg-theme-button-text-color, #ffffff);
            position: relative;
        }

        .food {
            background: var(--tg-theme-accent-text-color, #ff3b30);
            border-radius: 50%;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); }
            100% { transform: scale(1.1); }
        }

        .header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--tg-theme-bg-color, #17212b);
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #2b5278);
        }

        .score {
            font-weight: 500;
            font-size: 16px;
        }

        .controls {
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            background: var(--tg-theme-bg-color, #17212b);
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #2b5278);
        }

        .control-btn {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--tg-theme-secondary-bg-color, #2b5278);
            border-radius: 8px;
            font-size: 20px;
            transition: transform 0.1s;
            cursor: pointer;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: var(--tg-theme-button-color, #5ac8fb);
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-content {
            background: var(--tg-theme-bg-color, #17212b);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;
        }

        .game-over h2 {
            margin-top: 0;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .final-score {
            margin: 16px 0;
            font-size: 18px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .restart-btn {
            background: var(--tg-theme-button-color, #5ac8fb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .restart-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <div id="game-board"></div>
        
        <div class="controls">
            <div class="control-btn up" id="up-btn">↑</div>
            <div class="control-btn left" id="left-btn">←</div>
            <div class="control-btn down" id="down-btn">↓</div>
            <div class="control-btn right" id="right-btn">→</div>
        </div>
        
        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score">Your score: <span id="final-score">0</span></div>
                <button class="restart-btn" id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Game elements
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        
        // Control buttons
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const downBtn = document.getElementById('down-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // Game variables
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 150;
        let score = 0;
        let gameInterval;
        let isGameRunning = false;
        
        // Start game immediately for Telegram Mini App
        startGame();
        
        // Restart game
        restartBtn.addEventListener('click', startGame);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp': changeDirection('up'); break;
                case 'ArrowLeft': changeDirection('left'); break;
                case 'ArrowDown': changeDirection('down'); break;
                case 'ArrowRight': changeDirection('right'); break;
            }
        });
        
        // Touch controls
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('up');
        });
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('left');
        });
        
        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('down');
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('right');
        });
        
        // Mouse controls (for testing)
        upBtn.addEventListener('mousedown', () => changeDirection('up'));
        leftBtn.addEventListener('mousedown', () => changeDirection('left'));
        downBtn.addEventListener('mousedown', () => changeDirection('down'));
        rightBtn.addEventListener('mousedown', () => changeDirection('right'));
        
        function startGame() {
            // Reset game state
            snake = [{x: 10, y: 10}];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = score;
            gameSpeed = 150;
            
            // Hide game over screen
            gameOverScreen.classList.remove('active');
            
            // Generate new food
            food = generateFood();
            
            // Clear any existing game interval
            if (gameInterval) clearInterval(gameInterval);
            
            // Start game loop
            isGameRunning = true;
            gameInterval = setInterval(moveSnake, gameSpeed);
            
            // Render initial state
            render();
        }
        
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            return newFood;
        }
        
        function changeDirection(newDirection) {
            if (!isGameRunning) return;
            
            // Prevent reversing direction
            if (
                (direction === 'up' && newDirection === 'down') ||
                (direction === 'down' && newDirection === 'up') ||
                (direction === 'left' && newDirection === 'right') ||
                (direction === 'right' && newDirection === 'left')
            ) {
                return;
            }
            
            nextDirection = newDirection;
        }
        
        function moveSnake() {
            // Update direction at the start of each move
            direction = nextDirection;
            
            // Create new head based on direction
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check for collisions
            if (
                head.x < 0 || head.x >= gridSize ||
                head.y < 0 || head.y >= gridSize ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            // Add new head to snake
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreDisplay.textContent = score;
                
                // Generate new food
                food = generateFood();
                
                // Increase speed slightly (but not below 50ms)
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(moveSnake, gameSpeed);
                }
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
            
            // Render updated game state
            render();
        }
        
        function render() {
            // Clear the board
            gameBoard.innerHTML = '';
            
            // Create food element
            const foodElement = document.createElement('div');
            foodElement.style.gridColumnStart = food.x + 1;
            foodElement.style.gridRowStart = food.y + 1;
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
            
            // Create snake elements
            snake.forEach((segment, index) => {
                const segmentElement = document.createElement('div');
                segmentElement.style.gridColumnStart = segment.x + 1;
                segmentElement.style.gridRowStart = segment.y + 1;
                
                if (index === 0) {
                    segmentElement.classList.add('snake-head');
                } else {
                    segmentElement.classList.add('snake');
                }
                
                gameBoard.appendChild(segmentElement);
            });
        }
        
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            // Show final score
            finalScoreDisplay.textContent = score;
            
            // Show game over screen
            gameOverScreen.classList.add('active');
            
            // Send data to Telegram bot if needed
            if (tg.initDataUnsafe?.user) {
                tg.sendData(JSON.stringify({
                    score: score,
                    userId: tg.initDataUnsafe.user.id
                }));
            }
        }
    </script>
</body>
</html>
